<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="mb-3">
        <h4>Pembayaran</h4>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="kredit" id="kredit" checked>
            <label class="form-check-label" for="kredit">Kartu kredit</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="debit" id="debit">
            <label class="form-check-label" for="debit">Kartu debit</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paypal" id="paypal">
            <label class="form-check-label" for="paypal">PayPal</label>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="Pemilik" class="form-label">Nama pemilik kartu</label>
            <input type="text" name="Pemilik" id="Pemilik" class="form-control" required>
            <p class="form-text"><small>
                Masukkan nama lengkap yang tertera pada kartu.</small></p>
            <div class="invalid-feedback">
                Nama lengkap harus diisi.
            </div>
        </div>
        <div class="col-6">
            <label for="kartukredit" class="form-label">Nomor kartu kredit</label>
            <input type="text" name="kartukredit" id="kartukredit" class="form-control" required>
            <div class="invalid-feedback">
                Nomor kartu harus diisi.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 mb-3">
            <label for="masa" class="form-label">Masa kadaluarsa</label>
            <input type="text" name="masa" id="masa" class="form-control" required>
            <div class="invalid-feedback">
                Masa kadaluarsa harus diisi.
            </div>
        </div>
        <div class="col-3 mb-3">
            <label for="cvv" class="form-label">Kode CVV</label>
            <input type="text" name="cvv" id="cvv" class="form-control" required>
            <div class="invalid-feedback">
                Kode CVV harus diisi.
            </div>
        </div>
    </div>
    <hr>
    <div class="mb-3 pt-3">
        <input type="submit" value="Proses Pembayaran" class="btn btn-primary col-12">
    </div>
</form>
</div>
</div>
</div>
